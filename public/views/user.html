<style type="text/css">
  element.style {
    margin: 0px;
}


.Qbox {
    display: block;
    min-height: 500px;
    margin: 0px auto;
    padding: 10%;
    width: 100%;
    border: 2px solid #464a4c !important;
    border-radius: 10px;
    background-color: #ddd !important;
    text-align: center;
    padding: 10px;
    /* opacity: 0.6; */
}


.adress {
  max-width : 5px; 
  text-overflow: ellipsis;
  overflow : hidden;
  width: 20%;
  padding-right: 5%;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: auto !important;
    z-index: 1000;
    display: none;
    float: left;
    min-width: 13rem !important;
    padding: .5rem 0;
    margin: .125rem 0 0;
    font-size: 1rem;
    color: #292b2c;
    text-align: center;
    list-style: none;
    background-color: #58F045 !important;
    border: 1px solid rgba(0,0,0,.15);
    border-radius: .25rem;
}
</style>

<div ng-controller="dashCtrl as dashboard">
<nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="">HelpDesk</a>
            <div class="collapse navbar-collapse pull-right" id="navbarExample">
            </div>
           
            <ul align="right" class="nav navbar-nav pull-right">
          <button align="right" type="button"  class="btn btn-logged btn-primary dropdown-toggle" ng-init="dashboard.getName()" id="logout" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   {{dashboard.name}}<span class="caret"></span></button>

          <ul  class="dropdown-menu" style="position: left">
            <li align="center"><a href="" ng-click="dashboard.logout()"><h4 style="color:black;font-family:bold;width:200px;">Logout</h4></a></li>
          </ul>
        </ul>
         
      </div>
</nav>



<section class="text-center" ng-init="dashboard.open()">
	<br><br>
    <h1>User Details</h1>
  <br>
  <br>
</section>

<div  ng-init="dashboard.getName()" ng-if="dashboard.user !== 'Admin'">
  Name : {{dashboard.name}}<br>
  Email : {{dashboard.email}}<br>
  Mobile No. : {{dashboard.mobileNumber}}<br>
</div>

<div  ng-if="dashboard.user === 'Admin'" ng-init="dashboard.getInfo()"  >
<div ng-repeat="item in dashboard.data" >
<div ng-if="dashboard.userEmail === 'all' || item.email === dashboard.userEmail ">
  Name : {{item.name}}<br>
  Email : {{item.email}}<br>
  Mobile No. : {{item.mobileNumber}}<br>
  Account Created : {{item.createdOn | date: "MMM dd,y"}}<br>
  <br>
</div>
</div>
</div>


<div style="padding-top: 5%">
  <a href="#/dashboard/{{dashboard.userId}}" class="btn btn-primary">Tickets</a>
</div>
